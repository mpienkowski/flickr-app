<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="filter.text" (change)="onTextChange()">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="License" [(value)]="filter.licenses" (selectionChange)="onLicensesChange()" multiple>
      <mat-option *ngFor="let license of licenses | async" [value]="license.id">
        {{license.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
