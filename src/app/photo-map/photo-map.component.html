<agm-map [latitude]="51.673858" [longitude]="7.815982" (boundsChange)="onBoundsChange($event)">
  <agm-marker *ngFor="let photo of photos | async" [latitude]="photo.latitude" [longitude]="photo.longitude">
    <agm-snazzy-info-window [maxWidth]="1000" [maxHeight]="1000" [closeWhenOthersOpen]="true">
      <ng-template>
        <agm-info-window><app-flickr-photo [photo]="photo"></app-flickr-photo></agm-info-window>
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>
