<mat-card>
  <img mat-card-image src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg">
  <mat-card-content>
    <div class="caption">{{photo.datetaken | justDate}}, {{photo.ownername}}</div>
    <div class="title">{{photo.title}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="moreFromArtist(photo.owner)">MORE FROM AUTHOR</button>
  </mat-card-actions>
</mat-card>
